            color: var(--forest-green);

            display: flex;
            align-items: center;
            gap: 0.5rem;

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

            font-size: 0.9rem;
            color: var(--text-dark);
            text-decoration: none;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a:hover { color: var(--forest-green); }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1002;
        }

            display: block;
            width: 24px;
            height: 2px;
            background: var(--forest-green);
            margin: 5px 0;
            transition: all 0.3s;
        }
