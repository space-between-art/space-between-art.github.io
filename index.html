<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Between Art | 間隙藝術</title>
    <meta name="description" content="在光與暗之間，故事發生。Space Between Art 療癒系創作空間，《逐光的藥師》現正連載中。">
    <meta property="og:title" content="Space Between Art | 間隙藝術">
    <meta property="og:description" content="療癒系創作空間。《逐光的藥師》都市奇幻療癒小說，現正連載中。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://space-between.art">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Noto+Serif+TC:wght@400;500;600&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --forest-green: #2C5F2D;
            --forest-dark: #1A3A1B;
            --forest-light: #4A7C4B;
            --warm-gold: #D4A84B;
            --gold-light: #E8C97A;
            --cream: #FDF8F3;
            --cream-dark: #F5EDE4;
            --parchment: #F9F3E8;
            --text-dark: #2A2A2A;
            --text-muted: #6B6B6B;
            --shadow-soft: rgba(44, 95, 45, 0.08);
            --shadow-medium: rgba(44, 95, 45, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: var(--cream);
            color: var(--text-dark);
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* Grain Overlay */
        .grain-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.025;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1.2rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, var(--cream) 0%, transparent 100%);
            transition: all 0.4s ease;
        }

        nav.scrolled {
            background: rgba(253, 248, 243, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 30px var(--shadow-soft);
        }

        .nav-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--forest-green);
            text-decoration: none;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-logo-icon {
            flex-shrink: 0;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            font-size: 0.9rem;
            color: var(--text-dark);
            text-decoration: none;
            position: relative;
            transition: color 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--warm-gold);
            transition: width 0.3s ease;
        }

        .nav-links a:hover { color: var(--forest-green); }
        .nav-links a:hover::after { width: 100%; }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-menu-btn span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--forest-green);
            margin: 5px 0;
            transition: all 0.3s;
        }

        .mobile-menu-btn.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .mobile-menu-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--cream) 0%, var(--cream-dark) 50%, #E8DFD5 100%);
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .hero-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -30%;
            width: 80%;
            height: 150%;
            background: radial-gradient(ellipse at center, rgba(212, 168, 75, 0.1) 0%, transparent 70%);
            animation: float 20s ease-in-out infinite;
        }

        .hero-bg::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -20%;
            width: 60%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(44, 95, 45, 0.06) 0%, transparent 70%);
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(30px, 20px) rotate(5deg); }
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            max-width: 800px;
        }

        .hero-logo {
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        .hero-logo svg {
            filter: drop-shadow(0 0 20px rgba(212, 168, 75, 0.3));
        }

        .hero-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.2rem, 5vw, 3.5rem);
            font-weight: 500;
            color: var(--forest-green);
            letter-spacing: 0.12em;
            margin-bottom: 0.75rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        .hero-subtitle {
            font-family: 'Noto Serif TC', serif;
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--text-muted);
            font-weight: 400;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.7s forwards;
        }

        .hero-tagline {
            font-family: 'Noto Serif TC', serif;
            font-size: 1rem;
            color: var(--forest-green);
            letter-spacing: 0.08em;
            opacity: 0;
            animation: fadeInUp 1s ease 0.9s forwards;
        }

        .hero-scroll {
            position: absolute;
            bottom: 2.5rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            opacity: 0;
            animation: fadeInUp 1s ease 1.2s forwards;
        }

        .hero-scroll::after {
            content: '';
            width: 1px;
            height: 35px;
            background: linear-gradient(to bottom, var(--warm-gold), transparent);
            animation: scrollLine 2s ease-in-out infinite;
        }

        @keyframes scrollLine {
            0%, 100% { transform: scaleY(1); opacity: 1; }
            50% { transform: scaleY(0.5); opacity: 0.5; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Section Base */
        section {
            padding: 6rem 2rem;
            position: relative;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-label {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.8rem;
            letter-spacing: 0.25em;
            color: var(--warm-gold);
            text-transform: uppercase;
            margin-bottom: 0.75rem;
        }

        .section-title {
            font-family: 'Noto Serif TC', serif;
            font-size: clamp(1.6rem, 3.5vw, 2.2rem);
            color: var(--forest-green);
            font-weight: 600;
        }

        /* Featured Work */
        .featured {
            background: linear-gradient(180deg, var(--cream-dark) 0%, var(--cream) 100%);
        }

        .featured-container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .featured-card {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 3rem;
            align-items: center;
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px var(--shadow-medium);
        }

        .featured-visual {
            position: relative;
            aspect-ratio: 3/4;
            background: linear-gradient(145deg, var(--forest-green) 0%, var(--forest-dark) 100%);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(44, 95, 45, 0.25);
        }

        .featured-visual::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 30% 70%, rgba(212, 168, 75, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.08) 0%, transparent 40%);
        }

        .featured-visual-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--cream);
            padding: 1.5rem;
            text-align: center;
        }

        .book-symbol { font-size: 3rem; margin-bottom: 1rem; opacity: 0.9; }

        .book-title-zh {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .book-title-en {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            opacity: 0.8;
            letter-spacing: 0.1em;
            font-style: italic;
        }

        .featured-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--warm-gold);
            color: white;
            font-size: 0.7rem;
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-weight: 500;
        }

        .featured-info h3 {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.6rem;
            color: var(--forest-green);
            margin-bottom: 0.75rem;
        }

        .featured-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.75rem;
            padding: 0.35rem 0.9rem;
            background: rgba(44, 95, 45, 0.08);
            color: var(--forest-green);
            border-radius: 50px;
        }

        .featured-description {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.9;
        }

        .featured-quote {
            font-family: 'Noto Serif TC', serif;
            font-style: italic;
            color: var(--forest-green);
            padding: 1.25rem;
            background: rgba(212, 168, 75, 0.1);
            border-left: 3px solid var(--warm-gold);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
            line-height: 1.8;
        }

        .featured-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            flex-wrap: wrap;
        }

        .featured-meta span {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .featured-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.85rem 1.5rem;
            font-size: 0.9rem;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--forest-green);
            color: var(--cream);
            border: 2px solid var(--forest-green);
        }

        .btn-primary:hover {
            background: var(--forest-dark);
            border-color: var(--forest-dark);
        }

        .btn-secondary {
            background: transparent;
            color: var(--forest-green);
            border: 2px solid var(--forest-green);
        }

        .btn-secondary:hover {
            background: var(--forest-green);
            color: var(--cream);
        }

        .btn-penana {
            background: #FF6B35;
            color: white;
            border: 2px solid #FF6B35;
        }

        .btn-penana:hover {
            background: #E55A2B;
            border-color: #E55A2B;
        }

        .btn-gold {
            background: transparent;
            color: var(--warm-gold);
            border: 2px solid var(--warm-gold);
        }

        .btn-gold:hover {
            background: var(--warm-gold);
            color: white;
        }

        /* Platform Info */
        .platform-info {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0,0,0,0.08);
        }

        .platform-title {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            letter-spacing: 0.05em;
        }

        .platforms {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .platform-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-dark);
        }

        .platform-item .free {
            color: var(--forest-green);
            font-weight: 500;
        }

        /* Grimoire Section */
        .grimoire {
            background: linear-gradient(180deg, var(--cream) 0%, var(--parchment) 50%, var(--cream-dark) 100%);
        }

        .grimoire-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .grimoire-intro {
            text-align: center;
            max-width: 600px;
            margin: 0 auto 3rem;
        }

        .grimoire-intro p {
            font-family: 'Noto Serif TC', serif;
            color: var(--text-muted);
            font-size: 1rem;
            line-height: 2;
        }

        .grimoire-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .grimoire-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem 1rem;
            text-align: center;
            box-shadow: 0 8px 30px var(--shadow-soft);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            border: 1px solid transparent;
        }

        .grimoire-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 40px rgba(44, 95, 45, 0.12);
            border-color: var(--warm-gold);
        }

        .grimoire-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }

        .grimoire-name {
            font-family: 'Noto Serif TC', serif;
            font-size: 1rem;
            color: var(--forest-green);
            margin-bottom: 0.3rem;
        }

        .grimoire-eng {
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.75rem;
            color: var(--text-muted);
            font-style: italic;
        }

        .grimoire-keyword {
            font-size: 0.7rem;
            color: var(--warm-gold);
            margin-top: 0.5rem;
        }

        .grimoire-cta {
            text-align: center;
        }

        .grimoire-quote {
            font-family: 'Noto Serif TC', serif;
            font-style: italic;
            color: var(--forest-green);
            font-size: 1rem;
            max-width: 500px;
            margin: 0 auto 1.5rem;
            line-height: 1.9;
        }

        /* Characters Section */
        .characters {
            background: var(--cream);
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .character-card {
            text-align: center;
            padding: 1.5rem 1rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 30px var(--shadow-soft);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .character-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 15px 40px rgba(44, 95, 45, 0.12);
        }

        .character-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
        }

        .character-card:nth-child(1) .character-avatar { background: linear-gradient(135deg, #3D7A3E, #2C5F2D); }
        .character-card:nth-child(2) .character-avatar { background: linear-gradient(135deg, #F5A962, #D4A84B); }
        .character-card:nth-child(3) .character-avatar { background: linear-gradient(135deg, #8B9DC3, #7B8FB8); }
        .character-card:nth-child(4) .character-avatar { background: linear-gradient(135deg, #F7C873, #F5B041); }

        .character-name {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.15rem;
            color: var(--forest-green);
            margin-bottom: 0.3rem;
        }

        .character-role {
            font-size: 0.75rem;
            color: var(--warm-gold);
            margin-bottom: 0.75rem;
        }

        .character-desc {
            font-size: 0.8rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        /* 讀者迴響 (Reviews) */
        .reviews {
            background: linear-gradient(135deg, var(--cream-dark) 0%, var(--parchment) 100%);
            overflow: hidden;
        }

        .reviews-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .review-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(44, 95, 45, 0.05);
            position: relative;
            transition: transform 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-5px);
        }

        .review-icon {
            font-size: 2rem;
            color: var(--warm-gold);
            margin-bottom: 1rem;
            opacity: 0.5;
            font-family: 'Cormorant Garamond', serif;
        }

        .review-text {
            font-family: 'Noto Serif TC', serif;
            color: var(--text-dark);
            font-size: 0.95rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .review-author {
            font-size: 0.8rem;
            color: var(--forest-green);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .review-author::before {
            content: '';
            display: block;
            width: 20px;
            height: 1px;
            background: var(--warm-gold);
        }

        /* 創作手記 (Journal / Latest) */
        .journal {
            background: white;
        }

        .journal-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1100px;
            margin: 0 auto;
        }

        .journal-item {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .journal-img {
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--cream-dark);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 1rem;
            position: relative;
        }

        .journal-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            opacity: 0.9;
        }
        
        .journal-pattern-1 { background: radial-gradient(circle at 30% 30%, #E8C97A 0%, #F5EDE4 60%); }
        .journal-pattern-2 { background: linear-gradient(45deg, #7A9E7E 0%, #F5EDE4 100%); }
        .journal-pattern-3 { background: repeating-linear-gradient(-45deg, #F9F3E8, #F9F3E8 10px, #F5EDE4 10px, #F5EDE4 20px); }

        .journal-item:hover .journal-img {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }

        .journal-date {
            font-size: 0.75rem;
            color: var(--warm-gold);
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            display: block;
            font-family: 'Cormorant Garamond', serif;
        }

        .journal-title {
            font-family: 'Noto Serif TC', serif;
            font-size: 1.1rem;
            color: var(--forest-green);
            margin-bottom: 0.5rem;
            transition: color 0.3s;
        }

        .journal-item:hover .journal-title {
            color: var(--warm-gold);
        }

        .journal-excerpt {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* About Section */
        .about {
            background: linear-gradient(180deg, var(--cream) 0%, var(--cream-dark) 100%);
        }

        .about-content {
            max-width: 650px;
            margin:
